apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'osgi'

sourceCompatibility = 1.7
version = '0.0.1'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

jar {
    manifest {
        name = 'blackstrap rcp extension'
        instruction 'Bundle-Vendor','knacht.net'
    }
}

repositories {
    mavenCentral()
    
    maven {
    		url "https://swt-repo.googlecode.com/svn/repo/"
    }
}

dependencies {
	compile	"org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:4.2.2",
        	"org.eclipse.ui:org.eclipse.ui.workbench:3.7.1.v20120104-1859"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
